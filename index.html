	<body ng-app="myApp">
		<div class="container" ng-controller="mainCtrl">
			<h1 id="heading" class="shadow">POMODORO CL<i class="fa fa-clock-o"></i>CK</h1>
			<div class="row">
				<div class="col-md-6">
					<h3 id="bl">Break Length</h3>
					<h4><span class="break">{{break}}</span></h4>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored minus-break" ng-click="breakLength(-1)">
					  <i class="fa fa-minus"></i>
					</button>
					<!-- Accent-colored raised button with ripple -->
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored plus-break" ng-click="breakLength(1)">
					  <i class="fa fa-plus"></i>
					</button>
				</div>
				<div class="col-md-6">
					<h3 id="sl">Session Length</h3>
					<h4><span class="session">{{session}}</span></h4>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored minus-session" ng-click="sessionLength(-1)">
					  <i class="fa fa-minus"></i>
					</button>
					<!-- Accent-colored raised button with ripple -->
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored plus-session" ng-click="sessionLength(1)">
					  <i class="fa fa-plus"></i>
					</button>
				</div>
				<div class="session-clock">
					<h3 id="cl">{{status}}</h3>
					<h3><span class="min">{{timer}}</span></h3>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored start" ng-click="startTimer()">
					  <i class="fa fa-play"></i>{{pausebutton}}</span>
					</button>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored reset" ng-click="reset()">
					  <i class="fa fa-refresh"></i> Reset
					</button>
				</div>
				<footer><h4 id="footer">Created by Atul Sharma &copy</h4></footer>
				<h3><a href="https://github.com/The-Atul-Sharma" target="_blank"><i class="fa fa-github"></i></a>

					<a href="https://twitter.com/theatsharma" target="_blank"><i class="fa fa-twitter"></i></a>
				</h3>
			</div>
		</div>
	</body>
